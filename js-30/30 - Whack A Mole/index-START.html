<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>

</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const moles = document.querySelectorAll('.hole .mole');
  let endGame = false;

  function chooseRandomHole() {
    console.log(Math.floor(Math.random() * holes.length));
    return Math.floor(Math.random() * holes.length);
    
  }

  function chooseRandomTime() {
    return Math.round(Math.random() * 5000);

  }

  function peep() {
    const hole = chooseRandomHole();
    console.log('hole', hole)
    holes[hole].classList.add('up');
    setTimeout(() => {
      holes[hole].classList.remove('up');
      if(!endGame) peep();
    }, chooseRandomTime())
  }

  function startGame() {
    endGame = false;
    peep();
    setTimeout(() => {
      endGame = true;
    }, 5000)
  }



</script>
</body>
</html>
