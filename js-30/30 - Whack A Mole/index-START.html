<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let lastHole;
  let timeUp = false;

  function peep() {
    activeHole = holes[Math.floor(Math.random()*holes.length)];
    activeHole.classList.add('up');
    const randTime = 2000 * Math.random() + 1000; 
    setTimeout(() => {
      activeHole.classList.remove('up');
      if(!timeUp) {
        peep();
      }
    }, randTime)
    
    return activeHole;
  }

  function increaseScore() {
    document.querySelector('span').innerHTML = Number(document.querySelector('span').innerHTML)+ 1
  }

  moles.forEach(mole => mole.addEventListener('click', increaseScore))

  function startGame() {
    peep();
    setTimeout(() => {
      timeUp = true;
    }, 10000)
  }



</script>
</body>
</html>
