<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="op" data-number="operation">+</div>
        <div class="op" data-number="operation">-</div>
        <div class="op"data-number="operation">/</div>
        <div class="op" data-number="operation">*</div>
        <div class="num"data-number="number">1</div>
        <div class="num" data-number="number">2</div>
        <div class="num" data-number="number">3</div>
        <div class="num" data-number="number">4</div>
        <div class="num" data-number="number">5</div>
        <div class="num" data-number="number">6</div>
        <div class="num" data-number="number">7</div>
        <div class="num" data-number="number">8</div>
        <div class="num" data-number="number">9</div>
        <div class="equals">=</div>
        <div class="result"></div>
    </div>
    
    <script>
        let currentNumber = "";
        let prevResult;
        let currentResult;
        let currentOperation;

        const numbers = document.querySelectorAll('[data-number="number"]');
        const operations = document.querySelectorAll('[data-number="operation"]');
        const equal = document.querySelector('.equals');

        function calculateResult(pR, cO, cN) {
            console.log('in calculate result');
            switch(cO) {
                case "+" : currentResult = Number(pR) + Number(cN);
                case "-": currentResult = Number(pR) - Number(cN);
            }
            console.log(currentResult);
            document.querySelector(".result").textContent = currentResult;
        }
        function onCLickNumber() {
            currentNumber +=  this.innerText;
            console.log(currentNumber)
        }

        function onClickOperation() {
            if(currentResult) {
                prevResult = currentResult;
            } else {
                prevResult = currentNumber;
            }
            currentNumber = "";
            currentOperation = this.innerText;
            console.log('in operation click', currentOperation);
        }
        equal.addEventListener('click', () => calculateResult(prevResult, currentOperation, currentNumber))

        numbers.forEach(number => number.addEventListener('click', onCLickNumber));
        operations.forEach(number => number.addEventListener('click', onClickOperation));
    </script>
</body>
</html>
